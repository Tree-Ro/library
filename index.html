<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1 class="header-title">Library</h1>
                <button>
                    <object
                        data="icons/themeicon.svg"
                        type="image/svg+xml"
                        width="30"
                        height="30"
                        class="svg-darkmode"
                    ></object>
                </button>

                <div class="lib-log">
                    <p class="total-books">Total: 0</p>
                    <p class="finished-books">Finished: 0</p>
                    <p class="unfinished-books">Unfinished: 0</p>
                </div>
            </div>

            <div class="content">
                <div class="navbar"></div>
                <div class="books"></div>
            </div>
        </div>
    </body>
</html>
